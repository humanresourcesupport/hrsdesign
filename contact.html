<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | hrsgraphic</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            padding: 100px 5%;
            max-width: 900px;
        }
        .contact-method {
            margin-top: 60px;
            border-top: 1px solid #333;
            padding-top: 40px;
        }
        .contact-label {
            color: var(--yellow);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        .contact-link {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: white;
            text-decoration: none;
            font-weight: 900;
            display: block;
            line-height: 1.1;
            transition: 0.3s;
        }
        .contact-link:hover {
            color: var(--yellow);
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">HRS<span>GRAPHIC</span></div>
    <div class="nav-links">
        <a href="index.html">HOME</a>
        <a href="work.html">WORK</a>
        <a href="about-me.html">ABOUT</a>
    </div>
</nav>

<div class="contact-container">
    <h1>LET'S BUILD <br><span class="highlight-box">DOMINANCE.</span></h1>
    <p>Based in Siliguri. Serving businesses that are tired of being invisible.</p>

    <div class="contact-method">
        <div class="contact-label">Send an Email</div>
        <a href="mailto:hi@hrsgraphic.co" class="contact-link">hi@hrsgraphic.co</a>
    </div>

    <div class="contact-method">
        <div class="contact-label">Social Direct Message</div>
        <a href="#" class="contact-link">Instagram →</a>
    </div>
</div>

<footer>
    <div class="footer-title">Follow</div>
    <div class="social-links">
        <a href="#" class="social-circle">IG</a>
        <a href="#" class="social-circle">FB</a>
        <a href="#" class="social-circle">LN</a>
    </div>
    <div class="footer-meta">
        <p>© 2025 HRSGRAPHIC. All rights reserved.</p>
        <p>Siliguri, West Bengal.</p>
    </div>
</footer>

</body>
</html>
