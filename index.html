<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Floating Animation for Profile */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Menu Button Styling */
        .menu-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            font-weight: 900;
            color: black;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        /* Fullscreen Overlay */
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: var(--black);
            overflow-x: hidden;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay-content {
            text-align: center;
            width: 100%;
        }

        .overlay a {
            padding: 15px;
            text-decoration: none;
            font-size: 3rem;
            color: white;
            display: block;
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .overlay a:hover {
            color: var(--yellow);
            letter-spacing: 5px;
        }

        .profile-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            padding-top: 100px;
        }

        .round-logo {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--yellow);
            animation: float 4s ease-in-out infinite;
        }

        .hero { text-align: center; padding: 50px 5%; }
    </style>
</head>
<body>

<div class="menu-toggle" onclick="openNav()">MENU</div>

</div>

function openNav() {

}
</script>

</body>
