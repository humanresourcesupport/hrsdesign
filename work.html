<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | hrsgraphic - Proven Results</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        :root {
            --yellow: #FFD700;
            --black: #111111;
            --white: #ffffff;
        }

        body { background-color: var(--black); color: var(--white); font-family: sans-serif; margin: 0; }
        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        
        h1 { font-size: 4rem; text-transform: uppercase; border-bottom: 5px solid var(--yellow); display: inline-block; margin-bottom: 50px; }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .project-card {
            border: 1px solid #333;
            transition: 0.3s;
            position: relative;
        }

        .project-card:hover { border-color: var(--yellow); }

        .project-img {
            width: 100%;
            height: 250px;
            background: #222; /* Placeholder for your project screenshots */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-weight: bold;
        }

        .project-info { padding: 20px; }
        .project-info h3 { color: var(--yellow); text-transform: uppercase; margin: 0 0 10px 0; }
        .tag { font-size: 0.8rem; background: #333; padding: 3px 8px; border-radius: 3px; margin-right: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>PROVEN <br><span style="color:var(--yellow)">WORK.</span></h1>
    
    <div class="portfolio-grid">
        <div class="project-card">
            <div class="project-img">PROJECT SCREENSHOT HERE</div>
            <div class="project-info">
                <h3>Local Restaurant SEO</h3>
                <p>Increased monthly leads by 140% through Google Maps optimization.</p>
                <span class="tag">SEO</span> <span class="tag">SILIGURI</span>
            </div>
        </div>

        <div class="project-card">
            <div class="project-img">PROJECT SCREENSHOT HERE</div>
            <div class="project-info">
                <h3>E-commerce Branding</h3>
                <p>Complete visual identity and lightning-fast Shopify setup.</p>
                <span class="tag">DESIGN</span> <span class="tag">WEB</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
